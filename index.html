<link rel="stylesheet" type="text/css" href="style.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
            var limit = 13        // how many repos to list
            var login = 'zawsx'   // your username

            var repos = [], list = $('#right_menu ul')

            $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
                $.each(data.user.repositories, function() {if (!this.fork) repos.push(this)  })
                repos.sort(function(a, b) {return b.watchers - a.watchers })
                $.each(repos.slice(0, limit), function() {
                    list.append('<li><a href="' + this.url + '">' + this.name + '</a></li>')
                    })
                })        
            })
</script></head>
